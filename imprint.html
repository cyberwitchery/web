@font-face{

@font-face{

      :root{
        --bg:#050505; --fg:#f2f2f2; --muted:#bdbdbd; --rule:#262626;
        --pad:22px; --max:760px;
        --mono:"IBM Plex Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      }
      *{ box-sizing:border-box; } html,body{ height:100%; }
      body, p, ul, li, div, span, a{ font-family:var(--mono); }
      body{ margin:0; background:var(--bg); color:var(--fg); line-height:1.22; letter-spacing:0; }
      a{ color:var(--fg); text-decoration:none; border-bottom:1px solid var(--rule); }
      a:hover{ border-bottom-color:var(--fg); }
      .frame{ max-width:var(--max); margin:0 auto; padding:24px; }
      .box{ border:2px solid var(--rule); padding:var(--pad); }
      h1{ margin:0 0 10px 0; font-weight:700; font-size:22px; letter-spacing:.4px; text-transform:lowercase; }
      .muted{ color:var(--muted); }
      hr{ border:0; border-top:2px solid var(--rule); margin:16px 0; }
      .label{ margin:0 0 8px 0; font-weight:700; font-size:12px; letter-spacing:.6px; text-transform:lowercase; }
      ul{ margin:0; padding-left:18px; list-style: none; color:var(--muted); }
      li{ margin:0 0 6px 0; padding-left:14px; position:relative; border-left: 2px solid var(--rule);}
